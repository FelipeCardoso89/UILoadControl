# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
cache: cocoapods
podfile: Example/Podfile
before_install:
 - gem install cocoapods # Since Travis is not always on latest version
 - pod install --project-directory=Example

script: 
- xctool -project UILoadControl.xcodeproj -scheme UILoadControl-Example -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=9.1,name=iPhone 6' ONLY_ACTIVE_ARCH=NO clean build
- xctool -project UILoadControl.xcodeproj -scheme UILoadControl-Example -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=8.4,name=iPhone 6' ONLY_ACTIVE_ARCH=NO clean build
- pod lib lint
